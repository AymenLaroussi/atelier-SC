<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email :</label>
      <input id="email" formControlName="email" type="email" placeholder="Entrez votre email" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        L'email est requise et doit Ãªtre valide.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input id="password" formControlName="password" type="password" placeholder="Entrez votre mot de passe" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Le mot de passe est requis.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
      Se connecter
    </button>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
